{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ICSLIS OJT System | Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #0a0a0c;
      --paper: #f6f7f9;
      --accent: #0f2b52;
      --accent-2: #d9b65a;
      --accent-3: #b9922f;
      --muted: #6e7278;
      --card: #ffffff;
      --shadow: 0 28px 60px rgba(8, 9, 12, 0.18);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Work Sans", system-ui, -apple-system, sans-serif;
      color: var(--ink);
      background: radial-gradient(1100px 620px at 6% 10%, rgba(217, 182, 90, 0.28) 0%, transparent 55%),
                  radial-gradient(900px 700px at 90% 18%, rgba(15, 43, 82, 0.18) 0%, transparent 55%),
                  linear-gradient(150deg, #f6f7f9, #eef1f6 55%, #f8f9fb);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 16px;
    }

    .frame {
      width: min(880px, 100%);
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 20px;
      align-items: stretch;
    }

    .story {
      position: relative;
      padding: 28px 26px;
      border-radius: 28px;
      background: linear-gradient(160deg, rgba(15, 43, 82, 0.96), rgba(10, 10, 12, 0.98));
      color: #f4f6f9;
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 18px;
      min-height: 420px;
    }

    .story-top {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 8px;
    }

    .story::before {
      content: "";
      position: absolute;
      inset: -120px -140px auto auto;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(217, 182, 90, 0.98), transparent 66%);
      transform: rotate(15deg);
      opacity: 0.95;
    }

    .story::after {
      content: "";
      position: absolute;
      inset: auto auto -140px -100px;
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, rgba(248, 249, 250, 0.55), transparent 65%);
      opacity: 0.6;
    }

    .brand {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 12px;
    }

    .brand-text {
      display: grid;
      gap: 2px;
    }

    .welcome-line {
      position: relative;
      z-index: 1;
      margin-top: 8px;
    }

    .welcome-line h1 {
      margin: 0;
      font-family: "Fraunces", serif;
      font-size: clamp(18px, 2.3vw, 24px);
      line-height: 1.3;
      text-transform: none;
      letter-spacing: 0;
      color: rgba(244, 246, 249, 0.85);
    }

    .brand-sub {
      font-size: 12px;
      letter-spacing: 0.02em;
      text-transform: none;
      color: rgba(244, 246, 249, 0.78);
      font-weight: 500;
    }

    .brand-logo {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      display: grid;
      place-items: center;
      overflow: hidden;
      border: 2px solid rgba(217, 182, 90, 0.85);
      box-shadow: 0 0 0 5px rgba(217, 182, 90, 0.18);
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-text span:first-child {
      color: var(--accent-2);
      text-shadow: 0 0 18px rgba(217, 182, 90, 0.45);
    }

    .story p {
      position: relative;
      z-index: 1;
      font-size: 16px;
      line-height: 1.6;
      color: rgba(244, 246, 249, 0.88);
      max-width: 40ch;
    }

    .stat {
      position: relative;
      z-index: 1;
      margin-top: auto;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      font-size: 14px;
    }

    .stat strong {
      display: block;
      font-size: 20px;
      font-family: "Fraunces", serif;
    }

    .card {
      background: var(--card);
      border-radius: 26px;
      box-shadow: var(--shadow);
      padding: 26px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card h2 {
      font-family: "Fraunces", serif;
      margin: 0 0 10px;
      font-size: 24px;
      color: var(--accent);
    }

    .card p {
      margin: 0 0 18px;
      color: var(--muted);
    }

    .alert {
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      border: 1px solid transparent;
      margin-bottom: 12px;
    }

    .alert.success {
      background: rgba(15, 43, 82, 0.08);
      color: #0f2b52;
      border-color: rgba(15, 43, 82, 0.2);
    }

    .alert.error {
      background: rgba(161, 35, 35, 0.08);
      color: #8e1d1d;
      border-color: rgba(161, 35, 35, 0.25);
    }

    .field {
      display: grid;
      gap: 8px;
      margin-bottom: 14px;
    }

    .input-wrap {
      position: relative;
      display: grid;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid #d8dce2;
      font-size: 15px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: #fbfcfe;
    }

    .input-wrap input {
      padding-right: 42px;
    }

    .toggle-pass {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      width: 30px;
      height: 30px;
      border-radius: 10px;
      cursor: pointer;
      display: grid;
      place-items: center;
      color: #6f675c;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .toggle-pass:hover {
      background: #eef1f6;
      color: var(--accent);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(15, 43, 82, 0.16), 0 0 0 6px rgba(217, 182, 90, 0.25);
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-top: 4px;
    }

    .actions a {
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .actions a:hover {
      color: var(--accent-2);
    }


    .btn {
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent) 0%, #123e77 45%, var(--accent-3) 100%);
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      width: 100%;
      margin-top: 12px;
      box-shadow: 0 12px 26px rgba(15, 43, 82, 0.28), inset 0 0 0 1px rgba(217, 182, 90, 0.5);
    }

    .btn:hover { background: linear-gradient(135deg, #0d2750 0%, #0f3567 45%, #c59a37 100%); box-shadow: 0 14px 28px rgba(15, 43, 82, 0.34), inset 0 0 0 1px rgba(217, 182, 90, 0.7); }
    .btn:active { transform: translateY(1px); }

    .meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
      margin-top: 12px;
    }

    .meta input { width: auto; }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 14px 0;
      color: #b0a69a;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e1e4ea;
    }

    .ghost {
      border: 1px solid #e1e4ea;
      background: #fff;
      color: var(--ink);
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: border-color 0.2s ease, color 0.2s ease;
    }

    .ghost:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    @media (max-width: 900px) {
      .frame { grid-template-columns: 1fr; }
      .story { min-height: 360px; padding: 24px; }
      .card { padding: 22px; }
    }

    @media (max-width: 520px) {
      .actions { flex-direction: column; align-items: flex-start; gap: 10px; }
      .story h1 { font-size: 24px; }
      .brand-sub { display: none; }
      .story { padding: 20px; }
      .card { padding: 20px; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="frame">
    <section class="story">
      <div class="story-top">
        <div class="brand">
          <div class="brand-logo">
            <img src="{% static 'images/icslis-logo.png' %}" alt="ICSLIS logo" />
          </div>
          <div class="brand-text">
            <span>ICSLIS OJT SYSTEM</span>
            <span class="brand-sub">Institute of Computing Studies and Library Information Science</span>
          </div>
        </div>
        <div class="welcome-line">
          <h1>Welcome back to ICSLIS OJT System.</h1>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Sign in</h2>
      {% if message %}
        <p class="alert {% if message_type %}{{ message_type }}{% endif %}">{{ message }}</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="field">
          <label for="id_username">CCA Email</label>
          <input id="id_username" name="cca_email" type="email" placeholder="user@cca.edu.ph" required />
        </div>
        <div class="field">
          <label for="id_password">Password</label>
          <div class="input-wrap">
            <input id="id_password" name="password" type="password" placeholder="••••••••" required />
            <button class="toggle-pass" type="button" aria-label="Show password" aria-pressed="false">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false">
                <path d="M12 5C6.8 5 2.5 8.3 1 12c1.5 3.7 5.8 7 11 7s9.5-3.3 11-7c-1.5-3.7-5.8-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-6a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="actions">
          <a href="{% url 'forgot_password' %}">Forgot password?</a>
        </div>
        <button class="btn" type="submit">Sign in</button>
        <div class="divider">or</div>
        <a class="ghost" href="{% url 'activate_account' %}">Activate Account</a>
      </form>
    </section>
  </div>

  <script>
    const toggle = document.querySelector(".toggle-pass");
    const passwordInput = document.querySelector("#id_password");

    toggle?.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      toggle.setAttribute("aria-pressed", String(isPassword));
      toggle.setAttribute("aria-label", isPassword ? "Hide password" : "Show password");
    });

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activation Code</title>
  <style>
    body { margin: 0; background: #f6f7f9; font-family: Arial, sans-serif; }
    .wrap { max-width: 560px; margin: 0 auto; padding: 24px; }
    .card { background: #ffffff; border-radius: 14px; padding: 24px; border: 1px solid #e4e7ec; }
    h1 { margin: 0 0 12px; font-size: 18px; color: #0f2b52; }
    p { margin: 0 0 12px; color: #4b5563; line-height: 1.5; }
    .code { font-size: 22px; letter-spacing: 0.18em; font-weight: 700; color: #0f2b52; }
    .muted { color: #6b7280; font-size: 12px; }
    .footer { margin-top: 18px; padding-top: 12px; border-top: 1px solid #eef1f5; }
    @media (max-width: 600px) {
      .wrap { padding: 16px; }
      .card { padding: 18px; }
      h1 { font-size: 16px; }
      .code { font-size: 20px; letter-spacing: 0.14em; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img src="cid:icslis-logo" alt="ICSLIS logo" style="width:48px;height:48px;border-radius:12px;display:block;margin-bottom:12px;" />
      <h1>ICSLIS OJT System</h1>
      <p>Hello,</p>
      <p>Use the activation code below to activate your ICSLIS OJT System account:</p>
      <p class="code">{{ activation_code }}</p>
      <div class="footer">
        <p class="muted">If you did not request this code, you can ignore this email.</p>
      </div>
    </div>
  </div>
</body>
</html>
